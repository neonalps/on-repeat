<div class="nav-container">
    <span class="logo pointer" (click)="goToHome()">
      <app-app-logo />
      on repeat
    </span>
    <nav class="nav" [ngClass]="{'active': (menuVisible$ | async) === true}">
        <ul class="nav--ul__one">
            <li class="nav-link"><a href="#">Home</a></li>
            <li class="nav-link"><a [routerLink]="['/dashboard']">Dashboard</a></li>
            <li class="nav-link"><a [routerLink]="['/recently-played']">Recently played</a></li>
        </ul>
        <ul class="nav--ul__two">
            <ng-container *ngIf="user !== null; else login">
                <li class="nav-link">{{ user.username }}</li>
                <li class="nav-link pointer" (click)="logout()">Logout</li>
            </ng-container>
            <ng-template #login>
                <li class="nav-link"><a [routerLink]="['/login']">Login</a></li>
            </ng-template>
        </ul>
    </nav>
    <span class="hamburger-menu material-symbols-outlined" (click)="toggle()">menu</span>
</div>
